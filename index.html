<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Rating App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="index.js"></script>
</head>
<body>
    <h1>RAMEN RATING APP</h1>

    <div id="ramen-menu"></div>

    <div id="ramen-detail">

        <h2>Ramen Details</h2>
        <p id="ramen-name"></p>
        <p id="ramen-restaurant"></p>
        <p id="ramen-rating"></p>
        <p id="ramen-comment"></p>
    </div>

    <form id="new-ramen-form">

        <input type="text" id="name" placeholder="Insert name" required />
        <input type="text" id="restaurant" placeholder="Restaurant Name" required />
        <input type="url" id="image" accept="new-ramen"  placeholder="Insert ramen">
        <input type="number" id="rating" placeholder="Rating (1-5)" min="1" max="5" required />
        <textarea type="text" id="comment" placeholder="Add comment"></textarea>

        <button type="submit">Add Ramen</button>
    </form>
</body>
</html>
